<app-navbar></app-navbar>

<div class="diskuze-wrapper">
  <!-- Sekce komentářů -->
  <div class="comments-section">
    <h2>Diskuze k týmu</h2>

    <div *ngFor="let comment of comments" class="comment">
      <strong>Uživatel {{ comment.userId }}</strong>
      <p>{{ comment.content }}</p>
      <small>{{ comment.createdAt | date:'short' }}</small>
      <hr />
    </div>

    <div *ngIf="isLoggedIn; else loginPrompt">
      <textarea [(ngModel)]="newComment" placeholder="Napiš komentář..." rows="3"></textarea>
      <button (click)="submitComment()">Odeslat</button>
    </div>

    <ng-template #loginPrompt>
      <p>Pro přidání komentáře se přihlas.</p>
    </ng-template>
  </div>

  <!-- Pravý sloupec – výběr týmů -->
  <div class="team-list">
    <h3>Týmy</h3>
    <ul>
      <li *ngFor="let team of teams"
          [class.active]="team.id === selectedTeamId"
          (click)="selectTeam(team.id)">
        {{ team.name }}
      </li>
    </ul>
  </div>
</div>
