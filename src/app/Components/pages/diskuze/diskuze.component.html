<app-navbar></app-navbar>

<div class="chat-wrapper">

  <div class="chat-container">
    <div class="chat-header">
      <h2>Diskuze: {{ selectedTeam || 'Vyber tým' }}</h2>
    </div>
    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message">
        <div class="message-text">{{ msg }}</div>
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="newMessage" type="text" placeholder="Napište zprávu" (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Odeslat</button>
    </div>
  </div>


  <div class="teams-container">
    <h3>Vyber tým</h3>
    <ul>
      <li *ngFor="let team of teams" (click)="selectTeam(team)">
        {{ team }}
      </li>
    </ul>
  </div>
</div>
