        <p class="username">Fotbalový maniak</p>
        <p class="status">Online</p>
      </div>
      <span class="menu-icon">⋮</span>
    </div>

    <div class="chat-messages">

        <p>Jak hodnotíš dnešní zápas?</p>

      </div>

    </div>
  </div>

  <!-- PRAVÁ ČÁST: statický text -->
  <div class="feed-section">
