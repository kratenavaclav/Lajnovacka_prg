<app-navbar></app-navbar>

<div class="main-content">
  <!-- Zápasy nahoře -->
  <div class="matches">
    <h2><i class="bi bi-calendar3"></i> Poslední odehrané zápasy</h2>
    <div class="match-cards">
      <div class="match-card" *ngFor="let match of matches">
        <div class="match-date">{{ match.date | date: 'dd.MM.yyyy HH:mm' }}</div>
        <div class="match-result">
          <strong>{{ match.homeTeam }}</strong>
          {{ match.homeScore }}:{{ match.awayScore }}
          <strong>{{ match.awayTeam }}</strong>
        </div>
        <div class="match-location">{{ match.stadium }}</div>
      </div>
    </div>
  </div>

  <!-- Dvě spodní části vedle sebe -->
  <div class="tables-container">
    <div class="scroll-box">
      <app-tabulka-ligy></app-tabulka-ligy>
    </div>
    <div class="scroll-box">
      <app-tabulka-strelcu></app-tabulka-strelcu>
    </div>
  </div>
</div>
