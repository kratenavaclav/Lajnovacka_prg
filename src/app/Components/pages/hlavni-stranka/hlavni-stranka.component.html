<app-navbar></app-navbar>

<div class="main-content">
  <div class="matches">
    <h2 class="clickable-title" (click)="zobrazVsechnyZapasy()">
      <i class="bi bi-calendar3"></i> Poslední odehrané zápasy
    </h2>

    <div class="match-cards" *ngIf="matches.length">
      <div class="match-card" *ngFor="let match of matches">
        <div class="match-date">{{ match.date | date: 'dd.MM.yyyy HH:mm' }}</div>

        <div class="match-logos">
          <div class="team-block">
            <img [src]="'/' + match.homeTeam.logo" alt="home logo" />
            <span>{{ match.homeTeam.name }}</span>
          </div>

          <div class="score-block">
            <strong>{{ match.homeScore }} : {{ match.awayScore }}</strong>
          </div>

          <div class="team-block">
            <img [src]="'/' + match.awayTeam.logo" alt="away logo" />
            <span>{{ match.awayTeam.name }}</span>
          </div>
        </div>

        <div class="match-location">
          {{ match.stadium || 'Stadion neuveden' }}
        </div>
      </div>
    </div>
  </div>

  <div class="tables-container">
    <div class="scroll-box">
      <app-tabulka-ligy></app-tabulka-ligy>
    </div>
    <div class="scroll-box">
      <app-tabulka-strelcu></app-tabulka-strelcu>
    </div>
  </div>
</div>
