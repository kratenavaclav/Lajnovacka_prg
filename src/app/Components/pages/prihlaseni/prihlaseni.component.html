<div class="login-container">
  <div class="login-box">
    <div class="login-content">
      <div class="logo-section">
        <img src="icons/logo.png" alt="Fotbalový míč" class="football-logo" />
      </div>
      <div class="form-section">
        <h1 class="title">Přihlášení</h1>

        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="username" name="username" id="username" placeholder="Zadej username" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="Zadej heslo" class="form-control" />
        </div>

        <p *ngIf="error" class="error">{{ error }}</p>
        <button (click)="login()" class="btn-login">Přihlásit se</button>
      </div>
    </div>
  </div>
</div>
