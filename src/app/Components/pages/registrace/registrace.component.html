
<div class="register-container">
  <div class="register-box">
    <div class="register-content">
      <div class="logo-section">
        <img src="assets/images/football-logo.png" alt="Fotbalový míč" class="football-logo">
      </div>
      <div class="form-section">
        <h1 class="title">Registrace</h1>

        <div class="form-group">
          <label for="firstname">Jméno</label>
          <input
            type="text"
            id="firstname"
            placeholder="Zadej jmeno"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="lastname">Příjmení</label>
          <input
            type="text"
            id="lastname"
            placeholder="Zadej jmeno"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Zadej e-mail"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input
            type="password"
            id="password"
            placeholder="Zadej heslo"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Heslo znovu</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Zadej heslo"
            class="form-control">
        </div>

        <button type="button" class="btn-register">Zaregistrovat se</button>
      </div>
    </div>
  </div>
</div>
