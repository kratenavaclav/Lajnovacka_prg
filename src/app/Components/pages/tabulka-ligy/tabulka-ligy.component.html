<div class="league-container">
 
  <h1 class="page-title">Tabulka ligy</h1>

  <div class="league-table">
    <div class="table-header">
      <div class="header-left"><span>Hlavní část</span></div>
      <div class="header-center"><span>Tabulka ligy</span></div>
      <div class="header-right"><span>2024/25</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th class="team-header">Tým</th>
          <th>Z</th>
          <th>V</th>
          <th>R</th>
          <th>P</th>
          <th>Skóre</th>
          <th>B</th>
          <th>Forma</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of table; index as i">
          <td>{{ i + 1 }}.</td>
          <td class="team-cell">
            <img *ngIf="getTeamLogo(team.teamId)" [src]="getTeamLogo(team.teamId)" alt="logo týmu" />
            <span class="team-name">{{ getTeamName(team.teamId) }}</span>
          </td>
          <td>{{ team.played }}</td>
          <td>{{ team.wins }}</td>
          <td>{{ team.draws }}</td>
          <td>{{ team.losses }}</td>
          <td>{{ team.goalsFor }}:{{ team.goalsAgainst }}</td>
          <td>{{ team.points }}</td>
          <td>
            <span class="form green">V</span>
            <span class="form red">P</span>
            <span class="form green">V</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
