<app-navbar></app-navbar>
<div class="scorers-container">
  <!-- Nadpis stránky -->
  <h1 class="page-title">Tabulka střelců</h1>

  <!-- Tabulka střelců -->
  <div class="scorers-table">
    <!-- Nadpis tabulky -->
    <div class="table-header">
      <span>Tabulka střelců</span>
    </div>

    <!-- Obsah tabulky -->
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Hráč</th>
        <th>Tým</th>
        <th>Góly</th>
        <th>Asistence</th>
        <th>Body</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamické řádky tabulky -->
      <tr *ngFor="let player of players; let i = index">
        <td>{{ i + 1 }}.</td>
        <td>
          <!-- Dynamicky zobrazená vlajka podle národnosti -->
          <img [src]="'https://flagcdn.com/w40/' + player.nationality.toLowerCase() + '.png'" alt="{{ player.nationality }} flag" />
          {{ player.name }}
        </td>
        <td>{{ player.team }}</td>
        <td><strong>{{ player.goals }}</strong></td>
        <td>{{ player.assists }}</td>
        <td>{{ player.totalPoints }}</td> <!-- Body = góly + asistence -->
      </tr>
      </tbody>
    </table>
  </div>
</div>
